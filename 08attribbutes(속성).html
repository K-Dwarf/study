<!DOCTYPE html>

<head>
    <title>Document</title>
</head>

<!-- attribbutes(속성){elements(요소) 의 부가적인 정보} -->
<!-- 속성은 시작태그,empty_element 에 들어감 -->
<!-- 속성은 "쌍 따움표로 묶음" -->

<body>
    <a href = "https://www.naver.com"> 네이버로 가즈아~ </a>
    <br>
    <a href ="https://www.escapefromtarkov.com/">타르코프 홈페이지로 이동</a>
    <br>
    <a href = "https://www.google.com"> go to google</a> 
    <br>
    <!-- attribute(속성): element(요소)의 부가 정보 -->
    <!-- 시작태그에 작성됨 -->
    <!-- 속성명="속성값" 형식으로 작성됨 -->

    <!-- ex) 속성값으로  title = "" 을 지정하면 마우스가 해당 이미지 혹은 글위를 호버링 할때 " " 안의 내용을 띄움 -->
    <a href ="https://www.escapefromtarkov.com/" title = " this is Escape Of Tarcov Hompage Link"> 마우스를 링크 위에 올려보아라 </a>
</body>
</html>
